    <!-- Header -->
    <header>
	<video autoplay loop muted class="wrapper__video">
      <source src="/img/TheSocialCover2020.mp4">
   </video>
        <div class="container">
            <div class="intro-text">
                <ul class="list-inline quicklinks">
                    <li>
                        <a href="https://www.instagram.com/thesocialtallinn/">
                            <img src="img/instagram.png" class="ziti-delivery" alt="onlineOrder" style="width: 26px;">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/thesocial.tallinn">
                            <img src="img/fb.png" class="ziti-delivery" alt="onlineOrder" style="width: 26px;">
                        </a>
                    </li>
                    <li>
                        <img src="img/Estoniaicon.png" class="ziti-delivery" onclick="changeCountryEE()" alt="onlineOrder" style="width: 25px;">
                    </li>
                    <li>				
                        <img src="img/english.png" class="ziti-delivery" onclick="changeCountryEN()" alt="onlineOrder" style="width: 24px;">				
                    </li>	
                </ul>

                {% include headerIntroEE.html %} 
                {% include headerIntroEN.html %} 


            </div>
            <script>
                function changeCountryEE() {
                  var x = document.getElementById("EECountry");
                  var y = document.getElementById("ENCountry");
                  
                  if (x.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "none"
                }

                var x = document.getElementById("EEMsg");
                  var y = document.getElementById("ENMsg");
                  
                  if (x.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "none"
                }

                var x = document.getElementById("EEOrderOnline");
                  var y = document.getElementById("ENOrderOnline");
                  
                  if (x.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "none"
                }
                
                


            }
        </script>
        <script>
            function changeCountryEN() {
                  var x = document.getElementById("EECountry");
                  var y = document.getElementById("ENCountry");
                  
                  if (y.style.display === "none") {
                    y.style.display = "block";
                    x.style.display = "none"
                }


                var x = document.getElementById("EEMsg");
                  var y = document.getElementById("ENMsg");
                  
                  if (y.style.display === "none") {
                    y.style.display = "block";
                    x.style.display = "none"
                }

                var x = document.getElementById("EEOrderOnline");
                  var y = document.getElementById("ENOrderOnline");
                  
                  if (y.style.display === "none") {
                    y.style.display = "block";
                    x.style.display = "none"
                }
            }
            </script>
        </div>
    </header>
