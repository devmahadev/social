<section id="contact">
<div class="container">
    <div class="row">
        <div class="col-lg-12"> 
<form action="https://liveformhq.com/form/76c1a724-96de-48df-9ab8-745e4211fb80" method="POST" enctype="multipart/form-data" accept-charset="utf-8" id="contact-form">
             <div class="row">
                <div class="col-lg-12 text-center"> 
                    <h2 class="section-heading">Are You Looking For A Job ??</h2>
                   <p> <font color="white">We have openings for Chef, Restaurant Manager and Waiter/Waitress, Send us your interest and we will setup the meeting with you. </font></p> 
                    <fieldset>
                    <input type="checkbox" name="Job1" value="Chef Application" checked> <STRONG> <font color="white">Chef Application</font></STRONG>
                    <input type="checkbox" name="Job2" value="Restaurant Manager"><STRONG> <font color="white">Restaurant Manager </font></STRONG>
                    <input type="checkbox" name="Job3" value="Waitress"><STRONG> <font color="white">Waiter/Waitress </font></STRONG>
                    </fieldset>
                    <p></p>>
                </div>
            </div>
                 <div class="row">  
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input name="name"  type="text" class="form-control" placeholder="Your Name *"  id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="email"  type="email" class="form-control" placeholder="Your Email *"  id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="phone"  type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="file" name="resume" accept="file_extension|image/*">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea name="message"  class="form-control" placeholder="Your Message *"  id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                    <p>  <STRONG> <font color="white"><div id="messages"></div> </font></STRONG>    </p> 
                                <button id="submit" type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                 </div> 
                 </div>   
                </form>
        </div>  
    </div>
</div>
    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $("#contact-form").on("submit", function(e) {
            e.preventDefault(); // to stop the form from being submitted

            $.ajax({
                type: "POST",
                url: $(this).attr("action"),
                data: $(this).serialize(),
                headers:
                {
                    "Accept": "application/json"
                },
                success: function(response)
                {
                    $("#contact-form")[0].reset();
                    $("#messages").text("Thank you for your submission, we'll get back to you soon :)");
                    console.log(response); // response contains the form submission that was just made
                },
            });
        });
    </script>
    </section>
