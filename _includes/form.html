<<html>
<head>
    <title>LiveForm Ajax Form Demo</title>
    <script src='https://www.google.com/recaptcha/api.js?render=6Lcq85UUAAAAAGgZhHLMG09_ivUYw7zTDGqrw39o'></script>
<script>
function enableSubmit() {
  var btn = document.getElementById('submit');
  btn.disabled = false;
  btn.title = '';
}
</script>
</head>

<body>
    <div class=container>
      <h1 class='text-center'>Ajax Form Demo</h1>
      <div id="messages">
      </div>
      <div class=row>
      <div class='column column-50 column-offset-25'>
        <form id="contact-form" method="post" action="https://liveformhq.com/form/857cda6b-6be0-4b3b-b998-1747311aa330">
          <fieldset>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <button class="button-primary" id="submit" type="submit" disabled>Send Message</button>
            <div class="g-recaptcha" data-sitekey="6Lcq85UUAAAAAGgZhHLMG09_ivUYw7zTDGqrw39o" data-callback="enableSubmit"></div>
          </fieldset>
        </form>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $("#contact-form").on("submit", function(e) {
            e.preventDefault(); // to stop the form from being submitted

            $.ajax({
                type: "POST",
                url: $(this).attr("action"),
                data: $(this).serialize(),
                headers:
                {
                    "Accept": "application/json"
                },
                success: function(response)
                {
                    $("#contact-form")[0].reset();
                    $("#messages").text("Thank you for your submission, we'll get back to you soon :)");
                    console.log(response); // response contains the form submission that was just made
                },
            });
        });
    </script>
</body>

</html>
