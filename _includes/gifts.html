<section id="gifts">
<div class="container">
    <div class="row">
        <div class="col-lg-12"> 
                <form id="contact-form" method="post" action="https://liveformhq.com/form/857cda6b-6be0-4b3b-b998-1747311aa330">
                 
             <div class="row">
                <div class="col-lg-12 text-center"> 
                    <h2 class="section-heading">Buy a gift for someone.</h2>
                    <h3 class="section-subheading"> Choose from our packages </h3>     
                    <h3 class="section-subheading"><div id="messages"></div></h3> 
                    <div class="widget">
                          <fieldset>
    <legend>Bed Type: </legend>
    <label for="checkbox-nested-1">2 Double
      <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
    </label>
    <label for="checkbox-nested-2">2 Queen
      <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
    </label>
    <label for="checkbox-nested-3">1 Queen
      <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
    </label>
    <label for="checkbox-nested-4">1 King
      <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
    </label>
  </fieldset>
                    <fieldset>
                         <label for="checkbox-nested-1"> Silver Package: 15 Euro per person
                                <input type="checkbox" name="package1" value="Silver" checked id="checkbox-nested-1">
                         </label>
                         <label for="checkbox-nested-2">Gold Package: 25 Euro per person
                                <input type="checkbox" name="package2" value="Gold" checked id="checkbox-nested-2">
                         </label>
                         <label for="checkbox-nested-3">Platinum Package: 35 Euro per person
                                <input type="checkbox" name="package3" value="Platinum" checked id="checkbox-nested-3">
                         </label>
                    </fieldset>
                    </div>
                </div>
            </div>


                 <div class="row">  
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input name="name"  type="text" class="form-control" placeholder="Your Name *"  id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="email"  type="email" class="form-control" placeholder="Your Email *"  id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="phone"  type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="message"  class="form-control" placeholder="Your Message *"  id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                            <div id="successs"></div>
                                <button id="submit" type="submit" class="btn btn-xl">Send Message</button>
                            </div>

                        <label for="name">Name</label>

                        <input id="email" name="email" type="email" />

                        <textarea id="message" name="message"></textarea>
                        <button class="button-primary" id="submit" type="submit">Send Message</button>
                    </fieldset> -->


                 </div>   
                </form>
        </div>	
	</div>
</div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>

    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $("#contact-form").on("submit", function(e) {
            e.preventDefault(); // to stop the form from being submitted

            $.ajax({
                type: "POST",
                url: $(this).attr("action"),
                data: $(this).serialize(),
                headers:
                {
                    "Accept": "application/json"
                },
                success: function(response)
                {
                    $("#contact-form")[0].reset();
                    $("#messages").text("Thank you for your submission, we'll get back to you soon :)");
                    console.log(response); // response contains the form submission that was just made
                },
            });
        });
    </script>
    </section>
