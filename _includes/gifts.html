    <section id="gifts">
        <div class="container">
             <div class="row">
                <div class="col-lg-12 text-center">                                 
                    <h2 class="section-heading">Buy a gift for someone.</h2>
                    <h3 class="section-subheading"> Choose from our packages </h3>              
                </div>
            </div>
                  <div id="messages"></div>
            <div class="row">
                <div class="col-lg-12 text-center">
        <form id="contact-form" method="post" action="https://liveformhq.com/form/857cda6b-6be0-4b3b-b998-1747311aa330">
          <fieldset>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <button class="button-primary" id="submit" type="submit">Send Message</button>
          </fieldset>
        </form>
                </div>	
			</div>
        </div>
    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $("#contact-form").on("submit", function(e) {
            e.preventDefault(); // to stop the form from being submitted

            $.ajax({
                type: "POST",
                url: $(this).attr("action"),
                data: $(this).serialize(),
                headers:
                {
                    "Accept": "application/json"
                },
                success: function(response)
                {
                    $("#contact-form")[0].reset();
                    $("#messages").text("Thank you for your submission, we'll get back to you soon :)");
                    console.log(response); // response contains the form submission that was just made
                },
            });
        });
    </script>
    </section>
